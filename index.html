<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <h3 class="title">We're launching soon</h3>
  <div class="timer-container">
    <div class="days card">
      <div class="timer-box">
        <h2 class="dayCount">00</h2>
      </div>
      <p class="days-time">Days</p>
    </div>
    <div class="hours card">
      <div class="timer-box">
        <h2 class="hoursCount">00</h2>
      </div>
      <p class="hours-time">hours</p>
    </div>
    <div class="minutes card">
      <div class="timer-box">
        <h2 class="minutesCount">00</h2>
      </div>
      <p class="min-time">Minutes</p>
    </div>
    <div class="seconds card">
      <div class="timer-box">
        <h2 class="secondsCount">00</h2>
      </div>
      <p class="sec-time">Seconds</p>
    </div>
  </div>
  <div class="icon-container">
    <div class="iconBox facebook-icon">
      <img src="./images/icon-facebook.svg" alt="facebook-icon">
    </div>
    <div class="iconBox pinterest-icon">
      <img src="./images/icon-pinterest.svg" alt="pinterest-icon">
    </div>
    <div class="iconBox instagram-icon">
      <img src="./images/icon-instagram.svg" alt="instagram-icon">
    </div>
  </div>  
  <script src="./script.js"></script>
</body>
</html>
